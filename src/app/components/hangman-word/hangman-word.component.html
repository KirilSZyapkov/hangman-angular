<section class="wraper">
    <div class="letter" *ngFor="let letter of word">

        <span  [ngStyle]="{'visibility': guessedLetters.includes(letter) || reveil ? 'visible' : 'hidden', 'color': !guessedLetters.includes(letter) && reveil ? 'red' : 'black'}">
            {{letter}}
        </span>

    </div>
</section>
